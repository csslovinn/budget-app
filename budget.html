<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Holiday Budget</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/custom.css">
<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="js/main.js"></script>
</head>
<body>
<div class="container">
<!-- display page -->
<!-- countdown plugin -->
<!-- edit button / toggles to edit page-->
<div class="panel panel-default cf">
<div class="panel-body">
<div class="average"><!-- what you can spend -->
<h5>You can spend</h5>
<div id="per-person" class="amount"></div>
<h5>per person</h5>
</div><!--end average-->
<div class="clear"></div>
</div>
<div id="status">
    <div class="status-section">
    <h5>Total Budget</h5>
    <div id="initial-budget" class="amount"></div>
    </div>
    <div class="status-section">
    <h5>Total Spent</h5>
    <div id="spent" class="amount"></div>
    </div>
    <div class="status-section">
    <h5>Total Remaining</h5>
    <div id="remaining" class="amount"></div>
    </div>
</div>
</div><!--end panel-->
<!-- status -->


<!-- edit page-->
<!-- budget entry form / field for entering budget -->
<form id="total-budget">
    <div class="col-lg-6">
    <input type="text" class="spent" id="budget-input" placeholder="0.00">
    <span class="input-group-btn">
        <button class="btn btn-default enter-budget-button" type="submit">Enter Budget</button>
      </span>
    </div>
</form>
<!-- recipient form / enter names of gift recipients -->
<form id="recipients">
    <input type="text" class="recipient-input">
    <button type="submit">Add</button><!-- submit entries and go to list or toggle between list and edit form-->
</form>
<!-- edit page-->


</div>
</body>
</html>
